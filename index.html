<!DOCTYPE html>

<html lang="es">
    <head> 
        <link rel="stylesheet" href="estilos.css">
        <meta charset="UTF-8">
        <title>encriptador alura</title>
        <link rel="icon" href="Vector.png">
        

    </head>
         

    <body class="color-pag">
 

        <main class="sectores">
           
            <section class="seccion1">
                
                <img src="Vector.png" class="logo">

                <div>

                    <textarea class="texto-ingresado" placeholder=" ingrese el texto aqui" ></textarea>

                </div>

                <div class="img-advertencia">

                    <img src="advertenciar.png">

                </div>

                <div class="parrafito">

                    <p>solo letras minúculas y sin acentos</p>

                </div>

                <div class="botones"> 

                    <input type="button" class="btn-encriptar" value="encriptar">
                    <input type="button" class="btn-desencriptar" value="desincriptar"> 

                </div>


            </section>

            <section class="seccion2">

                <div class="img-muneco"> 

                    <img class="muneco" src="Muñeco.png">

                </div>

                <div class="titulo-h3">

                    <h3>Ningún mensaje fue ingresado</h3>

                </div>

                <div class="texto-seccion2">

                    <p>ingresa el texto que desees encriptar o desincriptar</p>

                </div>

                <div class="mensaje-encriptado">

                    <h3> mensaje encriptado</h3>
                    <p class="texto-copiar"></p>


                </div>

                <div class="btn-copiar">

                    <input type="button" class="copiar" value="copiar">

                </div>


               



            </section>

        </main>

        <footer class="pie-pagina">

            <p>Página desarrollada por: <br>Santillán Martín</p>

        </footer>


        



        <script src="logica.js"></script>

    </body>


</html>
